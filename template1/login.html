<body class="d-flex justify-content-center align-items-center log">

  <div class="login-box shadow">
    <h3 class="text-center mb-4">Restaurant Login</h3>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter Password">
    </div>
    <button class="btn fs-4 logged w-100" onclick="login()">Login</button>
    <p id="errorMsg" class="text-danger text-center mt-3"></p>
  </div>
